<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password - Team Dinlas Mini Classroomgit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signup-container signup_login">
        <header>
            <img src="assets/logo.png" alt="Team Dinlas">
            <h1>You can reset your pass here</h1>
            <p>New to DiClass? <a href="signup.html">Sign Up</a></p>
        </header>
        <form action="" method="POST" class="login-form">

            <label for="email">
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
            </label>

            <button type="button" id="login">Reset Password</button>
        </form>

    </div>
</body>

</html>
